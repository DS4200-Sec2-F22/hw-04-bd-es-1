<!DOCTYPE html>
<html>

<head>
    <!-- Metadata, title, and link the stylesheet to the page -->
    <meta charset=utf-8 />
    <title>hw-04</title>
    <link rel='stylesheet' href='style.css' />
</head>

<!-- Main HTML body -->
<body>
    <h1>hw-04: Event Handling</h1>
    
    <!-- Class that holds both columns of the page -->
    <div class='columns'>
        
        <!-- First column containing the scatter plot -->
        <div id='column1'>
            
            <!-- Frame/Viewbox holding the scatterplot -->
            <svg viewbox="-5,0,100,100" id="viewbox">
                <!-- axes -->
                <line x1='0' y1='0' x2="0" y2='50' stroke='black' stroke-width="0.5" />
                <line x1="0" y1='50' x2='50' y2="50" stroke="black" stroke-width="0.5"></line>
            </svg>
        </div>
        
        <!-- Second column containing the last point clicked and form
            to add a new point to the scatter plot -->
            <div id="column2">
                
                <!-- Div that records the last point clicked, blank if none have been clicked -->
                <div class="pointInfo">
                    <h3 id="clickedPointInfo">Last point clicked: </h3>
                </div>
                
                <!-- Div holding the form to add a new point -->
                <div class="submission">
                    <div>
                        <h3>Add Point</h3>
                        
                        <!-- For both x and y axes, user can choose any number between 1 and 9.
                            These represent coordinates. -->
                            <form>
                                <label for="xInput">X Coordinate:</label>
                                <input type="number" id="xInput" min="1" max="9" value="1">
                                <label for="yInput">Y Coordinate:</label>
                                <input type="number" id="yInput" min="1" max="9" value="1">
                            </form>
                        </div>
                        
                        <!-- Submit button -->
                        <button id="button">
                            Button
                        </button>
                        
                    </div>
                    
                </div>
                
                
            </div>
